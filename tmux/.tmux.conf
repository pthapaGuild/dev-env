# tmux source-file ~/.tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g status-position bottom # top or bottom
set -g renumber-windows on       # renumber all windows when any window is closed

# Vim style pane selection bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Create a split. 
bind b split-window -v -c "#{pane_current_path}" # b for ---
bind v split-window -h -c "#{pane_current_path}" # v for  |

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# support of 24 bit color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# mouse support 
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# themeing
set -g @catppuccin_flavor 'mocha'

set -g @catppuccin_status_background "default"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "date_time"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_connect_separator "yes" # "no" | "yes"

set -g @catppuccin_directory_text "#{pane_current_path}"

# window icons
set -g @catppuccin_icon_window_last "üí§"
set -g @catppuccin_icon_window_current "üïâÔ∏è"
set -g @catppuccin_icon_window_zoom "Û∞Åå "
set -g @catppuccin_icon_window_mark "Û∞ÉÄ "
set -g @catppuccin_icon_window_silent "Û∞Çõ "
set -g @catppuccin_icon_window_activity "Û±Ö´ "
set -g @catppuccin_icon_window_bell "Û∞Çû "

# window format
set -g @catppuccin_window_separator " "
set -g @catppuccin_window_left_separator "‚ñà"
set -g @catppuccin_window_right_separator "‚ñà"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator "‚ñà "
set -g @catppuccin_window_status "no" # no icon text
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# window default format
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{s|$USER|~|:#{=/-32/...:#{b:pane_current_path}}}"

# window current format
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{s|$HOME|~|:#{=/-32/...:#{pane_current_path}}}"

# status modules list
# set -g @catppuccin_status_modules_right "date_time"
set -g @catppuccin_status_left_separator "‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"

# config for date_time module
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings for the copy mode Ctrl-b [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open up a new split on cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
