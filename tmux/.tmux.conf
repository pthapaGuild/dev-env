# tmux source-file ~/.tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g status-position top # top or bottom
set -g renumber-windows on       # renumber all windows when any window is closed

# Vim style pane selection bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Create a split. 
bind b split-window -v -c "#{pane_current_path}" # b for ---
bind v split-window -h -c "#{pane_current_path}" # v for  |

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# support of 24 bit color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# mouse support 
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme (Catppuccin Mocha)
set-option -g status-style bg="#181825",fg="#cdd6f4"
set-option -g message-style bg="#45475a",fg="#cdd6f4"
set-window-option -g window-status-current-style bg="#89b4fa",fg="#11111b"
set-window-option -g window-status-style bg="#181825",fg="#a6adc8"

# Inactive window title styling (no highlight on number)
set-window-option -g window-status-format "#[fg=#a6adc8,bg=#181825] #I #[fg=#a6adc8]#W "
set -g status-left "#[bg=#1e1e2e,fg=#89b4fa] ✳️ #[fg=#f9e2af] #S #[fg=#a6e3a1,bg=#1e1e2e]#{?client_prefix,⌨️,} #[fg=#181825,bg=#1e1e2e] "
# Status bar right (Date and Time)
set -g status-right "#[bg=#1e1e2e,fg=#f9e2af] %Y-%m-%d #[fg=#a6e3a1] %H:%M:%S #[bg=#1e1e2e]"

# Pane borders (current pane is highlighted)
set -g pane-border-style fg="#45475a"
set -g pane-active-border-style fg="#89b4fa"
# Directory display (relative path)
set-window-option -g window-status-current-format "#[fg=#f9e2af,bg=#1e1e2e] #I #[fg=#a6e3a1]#{s|$HOME| ~|:#{=/-32/...:#{pane_current_path}}} "

# set vi-mode
set-window-option -g mode-keys vi
# keybindings for the copy mode Ctrl-b [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open up a new split on cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
