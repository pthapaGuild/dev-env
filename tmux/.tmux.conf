# tmux source-file ~/.tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-option -g status-position top # top or bottom
set -g renumber-windows on       # renumber all windows when any window is closed

# Vim style pane selection bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Create a split. 
bind b split-window -v -c "#{pane_current_path}" # b for ---
bind v split-window -h -c "#{pane_current_path}" # v for  |

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# support of 24 bit color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# mouse support 
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# tokyo night

# Status bar and message styling
set-option -g status-style bg="#1a1b26",fg="#c0caf5"
set-option -g message-style bg="#414868",fg="#c0caf5"

# Active and inactive window styles
set-window-option -g window-status-current-style bg="#7aa2f7",fg="#1a1b26"
set-window-option -g window-status-style bg="#1a1b26",fg="#565f89"

# Inactive window title styling
set-window-option -g window-status-format "#[fg=#565f89,bg=#1a1b26] #I #[fg=#565f89]#W "

# Status bar left with Tokyo Night colors
set -g status-left "#[bg=#1a1b26,fg=#7aa2f7]  #[fg=#c0caf5] #S #[fg=#9ece6a,bg=#1a1b26]#{?client_prefix,⌨️,} #[fg=#1a1b26,bg=#1a1b26] "

# Status bar right with Date and Time
set -g status-right "#[bg=#1a1b26,fg=#c0caf5] %Y-%m-%d #[fg=#9ece6a] %H:%M:%S #[bg=#1a1b26]"

# Pane borders (highlighting current pane)
set -g pane-border-style fg="#414868"
set -g pane-active-border-style fg="#7aa2f7"

# Directory display (relative path)
# set-window-option -g window-status-current-format "#[bold,fg=#c0caf5,bg=#414868] #I #[fg=#7aa2f7,bg=#414868]#{s|$HOME| ~|:#{=/-32/...:#{pane_current_path}}} "
set-window-option -g window-status-current-format "#[bold,fg=#444a73] #I #[fg=#ff757f,bg=#414868]#{s|$HOME| ~|:#{=/-32/...:#{pane_current_path}}} "


# set vi-mode
set-window-option -g mode-keys vi
# keybindings for the copy mode Ctrl-b [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open up a new split on cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
