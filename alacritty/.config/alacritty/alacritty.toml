import = ["~/.config/alacritty/themes/dark.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 17.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
decorations = "buttonless"
# Available values:
  # - full: borders and title bar
  # - none: neither borders nor title bar
  # - transparent: title bar, transparent background and title bar buttons
  # - buttonless: title bar, transparent background, but no title bar buttons
dynamic_padding = false
opacity = 1.0 # 0 to 1
decorations_theme_variant = "Dark" # "Dark", "Light", "None" <- default

[window.padding]
# spacing around the window 
x = 5 
# y = 10 

[window.dimensions]
columns = 150
lines = 57 

